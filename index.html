<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <span class="button-wrap">
            <button class="button">
                <span class="button-fill"></span>
                <span class="button-text">ENTER</span>
            </button>
        </span>
        <span class="button-wrap top">
            <button class="button">
                <span class="button-fill"></span>
                <span class="button-text"><i class="fa-solid fa-chevron-up"></i></span>
            </button>
        </span>
        <span class="button-wrap bottom">
            <button class="button">
                <span class="button-fill"></span>
                <span class="button-text"><i class="fa-solid fa-chevron-down"></i></span>
            </button>
        </span>
        <span class="button-wrap left">
            <button class="button">
                <span class="button-fill"></span>
                <span class="button-text"><i class="fa-solid fa-chevron-left"></i></span>
            </button>
        </span>
        <span class="button-wrap right">
            <button class="button">
                <span class="button-fill"></span>
                <span class="button-text"><i class="fa-solid fa-chevron-right"></i></span>
            </button>
        </span>
        <div class="mouse"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
